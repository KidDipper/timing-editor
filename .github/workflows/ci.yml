name: CI (test only)

on:
  push:
    branches: [ "**" ]          # すべてのブランチへの push で実行
  pull_request:
    branches: [ "**" ]          # すべてのPRで実行

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      # vitest（事前に package.json の "test:ci" を設定済み）
      - run: npm run test:ci

      # (任意) カバレッジをアーティファクトとして保存
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage
          path: coverage/
          if-no-files-found: ignore
